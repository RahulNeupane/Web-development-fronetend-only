<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #first{
            color: pink;
            background-color: steelblue;
            height: 100px;
            width: 455px;
            border: 4px solid green;
            border-radius: 10px;
        }
        #second{
            background-color: rgb(252, 110, 181);
            height: 100px;
            width: 455px;
            border-top: 4px solid black;
            border-left: 4px solid #026ce6;
            border-bottom:  4px solid #ff0814;
            border-right: 4px solid rgb(32, 250, 250);
            border-top-left-radius: 3px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 20px;
        }

        #third{
            background-image: url('https://media-exp1.licdn.com/dms/image/C4E03AQEnETZu40_CRQ/profile-displayphoto-shrink_200_200/0/1609134164350?e=1651708800&v=beta&t=k3QuIJwU8mr6dDsC4WtldxomZRbC-psyl1TKH8fYxq0');
            height: 200px;
            width: 455px;
            background-repeat: no-repeat;
            /* background-size: cover; to zoom photo*/
            /* background-repeat: repeat-x; */
            /* background-repeat: repeat-y; */
            border: 2px solid steelblue;
            background-position:center center;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, Width Border and background</title>
</head>
<body>
    <h2>This is first heading</h2>
    <p id="first">This is paragraph from first heading</p>
    
    <h2>This is second heading</h2>
    <p id="second">This is paragraph from second heading</p>
    
    <h2>This is third heading</h2>
    <p id="third">This is paragraph from third heading</p>
    
</body>
</html>
