<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input</title>
</head>

<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="role">Role:</label>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="myEmail" id="email">
        </div>
        
        <br>
        <div>
            <label for="date">Hired date:</label>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <div>
            <label for="bonus">Bonus:</label>
            <input type="number" name="mybonus" id="bonus">
        </div>
        <br>
        <div>
            <label for="elligible">Above 18 ?</label>
            <input type="checkbox" name="myElligibility" id="elligible" checked>
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            Male <input type="radio" name="myGender" id="gender">
            FeMale <input type="radio" name="myGender" id="gender">
            Others <input type="radio" name="myGender" id="gender">
        </div>
        <br>
        <div>
            <label for="about">Write about yourself:</label><br>
            <textarea name="aboutMe" id="about" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="transport">Transport medium:</label>
            <select name="myTransport" id="transport">
                <option value="car">Car</option>
                <option value="bike">Bike</option>
                <option value="helicopter" selected>Helicopter</option>

            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset Default">
        </div>

    </form>

</body>

</html>
