<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable and custom property</title>
    <style>
        :root {
            --primary-color: aqua;
            --secondary-color: yellow;
            --maxw: 100px;
            --maxh: 150px;
            --shadow: black;

        }

        .container {
            display: flex;
            margin: auto;
            width: 639px;
            height: 342px;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
        }

        .box {
            width: var(--maxw);
            height: var(--maxh);
            background-color: var(--primary-color);
            border: 2px solid var(--secondary-color);
            margin: 2px 9px;
            box-shadow: 3px 3px 10px var(--shadow);
        }

    </style>
</head>

<body>
    <h2 style="text-align: center;">This is container<br></h2>
    <div class="container">
       
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
