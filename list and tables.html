<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and list</title>
</head>

<body>
    <h2>List</h2>
    <ul type="circle">
        <li>This is first item</li>
        <ol>
            <!--NESTED ORDERED LIST-->
            <li>hello</li>
            <li>dear</li>
        </ol>
        <li>This is second item</li>
        <li>This is third item</li>
    </ul>

    <ol type="i">
        <li>This is first item</li>
        <ul>
            <!--NESTED UNORDERED LIST-->
            <li>how</li>
            <li>are</li>
            <li>you</li>
        </ul>
        <li>This is second item</li>
        <li>This is third item</li>
    </ol>
    <br><br>
    <h2>Tables</h2>
    <table border="1px">
        <thead>
            <th colspan="2">Name</th>
            <th colspan="2">id</th>
            <th colspan="2">faculty</th>
        </thead>
        <tbody >
            <tr>
                <td colspan="2" >Rahul Neupane</td>
                <td colspan="2">4725</td>
                <td colspan="2">BIT</td>
            </tr>


            <tr>
                <td colspan="2">Karan</td>
                <td colspan="2">4735</td>
                <td colspan="2">Networking</td>
            </tr>

            <tr>
                <td colspan="2">Enola</td>
                <td colspan="2">4720</td>
                <td colspan="2">Marketting</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
