<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation and keyframes</title>
    <style>
        body{
            background-image: url(image/sky.png);
        }
        .container {
            display: flex;
            height: 100vh;
        }

        #earth {
            position: relative;
            animation-name: revolve;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        @keyframes revolve {
            0% {
                top: 0px;
                left: 0px;
            }

            25% {
                top: 80vh;
                left: 0px;
            }

            50% {
                top: 80vh;
                left: 80vw;
            }

            75% {
                top: 0px;
                left: 80vw;
            }
            100% {
                top: 0px;
                left: 0vw;
            }
        }
        p {
            text-align: center;
            color: rgb(255, 0, 0);
        }

        #sun {
            /* background-color: yellow; */
            position: absolute;
            top: 207px;
            left: 610px;
        }

    </style>
</head>

<body>
    <div class="container">
        <div id="earth">
            <img src="image/earth.jpg" alt="" width="120px" height="120px">
        </div>
        <div id="sun">
            <img src="image/sun.jpg" alt="" width="150px" height="150px">
            
        </div>
    </div>

</body>

</html>
