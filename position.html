<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .container{
            background-color: aqua;
            height: 2233px;
            border: 2px solid green;
        }
        .box{
            border: 2px solid red;
            margin:3px;
            width: 150px;
            height: 150px;
            display: inline-block;
        }
        #box3{
            position: absolute; 
            /* postion from parent */
            top: 500px;
            left:33px;
        }
        #box2{
            /* from current position  */
            position: relative;
            top: 50px;
            left:1000px;
        }
        #box1{
            /* stick at current position  */
            position: fixed;
            bottom: 3px;
            right: 5px;
        }

        #box4{

            /* can be stucked anywhere */
            position: sticky;
            top: 3px;
            right: 5px;
        }

       
       </style>
</head>
<body>
    <div class="container">

        
        <div class="box" id="box1">chat with us</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">Home</div>
    </div>
    
</body>
</html>
